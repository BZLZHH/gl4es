name: Build GL4ES for Android

on:
  workflow_dispatch:

env:
  BUILD_TYPE: Release

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false

    steps:
    - uses: actions/checkout@main


    - name: Configuration Cmake
      run: |
        mkdir -p build
        cd build
        -DCMAKE_SYSTEM_NAME=Android
        -DANDROID_PLATFORM=24
        -DANDROID_ABI=arm64-v8a
        -DCMAKE_TOOLCHAIN_FILE=$ANDROID_NDK_LATEST_HOME/build/cmake/android.toolchain.cmake \


    - name: Build
      run: cmake --build . --config Release --parallel $(nproc)

    - name: Strip
      run: |
        cd build
        $ANDROID_NDK_LATEST_HOME/toolchains/llvm/prebuilt/linux-x86_64/bin/llvm-strip libgl4es.so
        
   
    - name: Upload
      uses: actions/upload-artifact@main
      with:
        name: GL4ES
        path: build/libgl4es.so
